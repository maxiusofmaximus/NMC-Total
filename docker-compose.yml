version: '3.8'

services:
  nmc-total:
    build:
      context: .
      dockerfile: Dockerfile
    image: maxiusofmaximus/network-monitor:latest
    container_name: nmc-total-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ELECTRON_DISABLE_SECURITY_WARNINGS=true
    volumes:
      # Volumen para persistir logs y configuraciones
      - nmc-data:/app/data
      - nmc-logs:/app/logs
    restart: unless-stopped
    networks:
      - nmc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    labels:
      - "com.nmctotal.description=Network Monitor And Cleaner"
      - "com.nmctotal.version=1.0.0"
      - "com.nmctotal.maintainer=maxiusofmaximus@github.com"

volumes:
  nmc-data:
    driver: local
    labels:
      - "com.nmctotal.volume=data"
  nmc-logs:
    driver: local
    labels:
      - "com.nmctotal.volume=logs"

networks:
  nmc-network:
    driver: bridge
    labels:
      - "com.nmctotal.network=main"